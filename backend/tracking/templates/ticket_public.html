<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Service System ‚Äî Public</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-2: #06b6d4;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 16px 32px rgba(15,23,42,0.08);
      --danger: #ef4444;
      --success: #16a34a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .shell {
      width: min(960px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      display: grid;
      gap: 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .title { font-size: 22px; font-weight: 800; margin: 0; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      font-weight: 600;
    }
    .pill .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--muted); }
    .pill.green .dot { background: var(--success); }
    .pill.red .dot { background: var(--danger); }
    main { display: grid; gap: 16px; }
    .hero {
      background: linear-gradient(135deg, rgba(37,99,235,0.10), rgba(6,182,212,0.12));
      border: 1px solid rgba(37,99,235,0.15);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 14px;
    }
    .hero-left { display: grid; gap: 10px; }
    .big-button {
      width: 100%;
      padding: 18px;
      font-size: 26px;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(135deg, #2563eb, #06b6d4);
      border: none;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(37,99,235,0.25);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
    }
    .big-button:hover { transform: translateY(-1px); }
    .big-button:disabled { opacity: 0.6; cursor: not-allowed; }
    .ticket-paper {
      border: 2px dashed var(--border);
      border-radius: 16px;
      background: #fff;
      padding: 14px;
      text-align: center;
      display: grid;
      gap: 6px;
      box-shadow: inset 0 0 0 1px #eef2ff;
    }
    .ticket-label { color: var(--muted); font-weight: 700; letter-spacing: 0.6px; }
    .ticket-number { font-size: 48px; font-weight: 900; letter-spacing: 2px; }
    .ticket-meta { color: var(--muted); font-size: 14px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 10px; }
    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
      box-shadow: var(--shadow);
    }
    .card h3 { margin: 0 0 6px; font-size: 14px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .card .value { font-size: 26px; font-weight: 800; }
    .card .sub { color: var(--muted); font-size: 12px; }
    .info-redis {
      font-size: 14px;
      color: var(--muted);
      background: #f8fafc;
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 4px;
    }
    .toast {
      position: fixed;
      bottom: 20px; right: 20px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #111827;
      color: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      opacity: 0; transform: translateY(10px);
      transition: opacity 160ms ease, transform 160ms ease;
      z-index: 50;
      font-weight: 800;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #16a34a; }
    .toast.warn { background: #f59e0b; color: #111827; }
    .toast.info { background: #2563eb; }
    .closed-banner {
      text-align: center;
      padding: 14px;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      border-radius: 12px;
      font-weight: 800;
      display: none;
    }
    .closed-banner.show { display: block; }
    @media (max-width: 760px) {
      .hero { grid-template-columns: 1fr; }
      .big-button { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <div class="title">Ticket Service System</div>
        <div class="pill" id="pill-date">üìÖ <span id="date"></span> ‚Äî <span id="time"></span></div>
      </div>
      <div class="pill" id="pill-open"><span class="dot"></span><span id="status-label">-</span></div>
    </header>

    <main>
      <div class="hero">
        <div class="hero-left">
          <div style="font-size:16px; font-weight:700;">Service Poste</div>
          <button class="big-button" id="btn-ticket">Prendre un ticket</button>
          <div class="closed-banner" id="closed-banner">Service ferm√©, revenez demain.</div>
        </div>
        <div class="ticket-paper" id="ticket-area">
          <div class="ticket-label">Votre ticket</div>
          <div class="ticket-number" id="ticket-number">---</div>
          <div class="ticket-meta">Personnes avant vous : <span id="before">-</span></div>
          <div class="ticket-meta">Attente estim√©e : <span id="eta">-</span></div>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Ticket en cours</h3>
          <div class="value" id="current">-</div>
          <div class="sub">Actualis√© en temps r√©el (Redis)</div>
        </div>
        <div class="card">
          <h3>En attente</h3>
          <div class="value" id="waiting">-</div>
          <div class="sub">Personnes dans la file</div>
        </div>
        <div class="card">
          <h3>Total du jour</h3>
          <div class="value" id="total">-</div>
          <div class="sub">Tickets g√©n√©r√©s aujourd‚Äôhui</div>
        </div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast">Ticket pris</div>

  <script>
    const btn = document.getElementById("btn-ticket");
    const ticketNumberEl = document.getElementById("ticket-number");
    const beforeEl = document.getElementById("before");
    const etaEl = document.getElementById("eta");
    const currentEl = document.getElementById("current");
    const waitingEl = document.getElementById("waiting");
    const totalEl = document.getElementById("total");
    const toastEl = document.getElementById("toast");
    const closedBanner = document.getElementById("closed-banner");
    const statusLabel = document.getElementById("status-label");
    const pillOpen = document.getElementById("pill-open");
    const dateEl = document.getElementById("date");
    const timeEl = document.getElementById("time");

    let isOpen = true;
    let hasTicket = false;
    let pollTimer = null;

    // Simple audio feedback
    const audioEl = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAAg//8A//8A//8A//8A//8A//8A//8A//8A");
    function playTone() { try { audioEl.currentTime = 0; audioEl.play(); } catch (e) {} }

    function showToast(message, type="info") {
      toastEl.textContent = message;
      toastEl.className = "toast show " + type;
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function formatEta(seconds) {
      if (seconds == null) return "-";
      const m = Math.floor(seconds / 60);
      const s = Math.round(seconds % 60);
      return `${m}m ${s}s`;
    }

    async function refresh() {
      try {
        const res = await fetch("/api/tickets/snapshot");
        const data = await res.json();
        isOpen = data.open !== false;
        const waitingRaw = data.waiting_tickets ?? 0;

        // Header status
        statusLabel.textContent = isOpen ? "Ouvert" : "Ferm√©";
        pillOpen.classList.remove("green", "red");
        pillOpen.classList.add(isOpen ? "green" : "red");

        // KPIs
        currentEl.textContent = isOpen ? (data.current_ticket ?? "‚Äî") : "Ferm√©";
        waitingEl.textContent = isOpen ? waitingRaw : 0;
        totalEl.textContent = isOpen ? (data.total_tickets ?? 0) : 0;

        // If user already has a ticket, show waiting_before = waitingRaw - 1 (we count current)
        const waitingBefore = hasTicket ? Math.max(waitingRaw - 1, 0) : waitingRaw;
        beforeEl.textContent = waitingBefore;

        // ETA based on avg_wait_seconds from Redis snapshot (else fallback 30s per ticket)
        const avg = data.avg_wait_seconds;
        const estimate = avg != null ? avg * (waitingBefore || 1) : (waitingBefore * 30);
        etaEl.textContent = isOpen ? formatEta(estimate) : "-";

        btn.disabled = !isOpen;
        closedBanner.classList.toggle("show", !isOpen);
        if (!isOpen) {
          ticketNumberEl.textContent = "Ferm√©";
          hasTicket = false;
        } else if (ticketNumberEl.textContent === "Ferm√©") {
          ticketNumberEl.textContent = "---";
          hasTicket = false;
        }
      } catch (e) {
        console.error(e);
        showToast("Erreur de mise √† jour", "warn");
      }
    }

    function startPolling() {
      stopPolling();
      refresh();
      pollTimer = setInterval(refresh, 2000);
    }
    function stopPolling() {
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = null;
    }

    btn.addEventListener("click", async () => {
      if (!isOpen) {
        showToast("Service ferm√©, revenez demain", "warn");
        return;
      }
      btn.disabled = true;
      const prevText = btn.textContent;
      btn.textContent = "G√©n√©ration...";
      try {
        const res = await fetch("/api/tickets/take", { method: "POST" });
        const data = await res.json();
        if (data.closed) {
          showToast(data.message || "Service ferm√©", "warn");
          ticketNumberEl.textContent = "Ferm√©";
          hasTicket = false;
        } else {
          ticketNumberEl.textContent = data.ticket?.ticket_number ?? "---";
          beforeEl.textContent = data.waiting_before ?? "-";
          hasTicket = true;
          playTone();
          showToast("Ticket pris", "success");
          await refresh();
        }
      } catch (e) {
        console.error(e);
        showToast("Erreur, r√©essayez", "warn");
      } finally {
        btn.disabled = false;
        btn.textContent = prevText;
      }
    });

    function tickClock() {
      const now = new Date();
      dateEl.textContent = now.toLocaleDateString("fr-FR", { weekday: "long", day: "2-digit", month: "long" });
      timeEl.textContent = now.toLocaleTimeString("fr-FR");
    }
    setInterval(tickClock, 1000);
    tickClock();

    startPolling();
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) stopPolling(); else startPolling();
    });
  </script>
</body>
</html>
